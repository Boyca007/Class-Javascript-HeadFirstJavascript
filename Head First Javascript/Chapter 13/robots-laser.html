<!doctype html>
<html lang="en">
    <head>
        <title>Page</title>
        <meta charset="utf-8">
        <script>
            function Game() {
                this.level = 0;
            }
            Game.prototype.play = function() {
                //player plays game here
                this.level++;
                console.log("Welcome to level " + this.level);
                this.unlock();
            };
            Game.prototype.unlock = function() {
                if (this.level === 42) {
                    Robot.prototype.deployLaser = function() {
                    console.log(this.name + " has deployed their laser! Watch out!");
                    }
                }
            };
            function Robot(name,year,owner){
                this.name = name;
                this.year = year;
                this.owner = owner;
            }
            var game = new Game();
            var robby = new Robot("Robby",1956,"Dr. Morbius");
            var rosie = new Robot("Rosie",1962,"George Jetson");

            while (game.level < 42) {
                game.play();
            }

            robby.deployLaser();
            rosie.deployLaser();
        </script>
    </head>
    <body></body>
</html>
