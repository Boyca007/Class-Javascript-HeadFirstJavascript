<!doctype html>
<html lang="en">
    <head>
        <title>Page</title>
        <meta charset="utf-8">
        <script>
            function Robot(name,year,owner) {
                this.name = name;
                this.year = year;
                this.owner = owner;
            }
            Robot.prototype.maker = "Webville Robot Factory";
            Robot.prototype.speak = function() {
                console.log("Hello, world! My name is " + this.name);
            }
            Robot.prototype.makeCoffee = function() {
                console.log(this.name + " is brewing Coffee...");
                console.log("Coffee is ready.");
            }
            Robot.prototype.blinkLights = function() {
                console.log(this.name + ": Lights: off");
                console.log(this.name + ": Lights on");
            }

            var robby = new Robot("Robby", 1956,"Dr. Morbius");
            var rosie = new Robot("Rosie", 1962,"George Jetson");

            robby.onOffSwitch = true;
            robby.makeCoffee = function() {
                console.log(this.name + " is going to Starbucks. BRB");
                console.log("I'm back... with your Iced Vanilla Macchiatto");
            }

            rosie.cleanHouse = function() {
                console.log(this.name + ": Dusting...");
                console.log(this.name + ": Vaccuuming...");
                console.log(this.name + ": Scrubbing...");
                console.log("House is clean!");
            }

            console.log(robby.name + " was made by " + robby.maker + 
                    " in " + robby.year + " and is owned by " + robby.owner);
            robby.makeCoffee();
            robby.blinkLights();

            console.log(rosie.name + " was made by " + rosie.maker + 
                    " in " + rosie.year + " and is owned by " + rosie.owner);
            rosie.cleanHouse();


            //Space Robots
            function SpaceRobot(name,year,owner,homePlanet) {
                this.name = name;
                this.year = year;
                this.owner = owner;
                this.homePlanet = homePlanet;
            }
            SpaceRobot.prototype = new Robot();
            SpaceRobot.prototype.speak = function() {
                alert(this.name + " says Sir, If I may venture an opinon");
            };
            SpaceRobot.prototype.pilot = function() {
                alert(this.name + " says Thursters? Are they important?");
            };  
            var c3po = new SpaceRobot("C3PO", 1977, "Luke Skywalker", "Tatooine");
            c3po.speak();
            c3po.pilot();
            console.log(c3po.name + " was made by " + c3po.maker);

            var simon = new SpaceRobot("Simon", 2009, "Carla Diana", "Earth");
            simon.makeCoffee();
            simon.blinkLights();
            simon.speak();

        </script>


    </head>

</html>
