<!doctype html>
<html lang="en">
    <head>
        <title>Shell Game</title>
        <meta charset="utf-8">
        <script>
            var winner = function() {alert("WINNER!");}
            var loser = function() {alert("LOSER!");}

            var a = winner;
            var b = loser;
            var c = loser;

            a();
            b();

            c = a;
            a = b;
            b = c;
            c = a;
            a = c;
            a = b;
            b = c;
            a();
            //winner!

        </script>
    </head>
    <body></body>
</html>
