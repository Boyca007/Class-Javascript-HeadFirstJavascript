<!doctype html>
<html lang="en">
    <head>
        <title>Page</title>
        <meta charset="utf-8">
        <script>
            function MakeCar(params){
                this.make = params.make;
                this.model = params.model;
                this.year = params.year;
                this.color = params.color;
                this.passengers = params.passengers;
                this.convertible = params.convertible;
                this.mileage = params.mileage;
                this.started = false;
                this.start = function() {
                    this.started = true;
                };
                this.stop = function() {
                    this.started = false;
                }
                this.drive = function() {
                    if (this.started) {
                        console.log(this.make + " " + 
                                    this.model + " goes zoom zoom!");
                    } else {
                        console.log("Start the engine first")
                    }
                }
            }

            var chevyParams = {make: "Chevy", model: "Bel Air", year: 1957, color: "Red", passengers: 2, convertible: false, mileage: 1021};

            var chevy = new MakeCar(chevyParams);
            /*var fiat = new MakeCar("Fiat", "500", 1957, "Medium Blue", 2, false, 80000);
            var cadi = new MakeCar("GM", "Cadillac", 1955, "Tan", 5, false, 12892);
            var taxi = new MakeCar("Webville Motors", "Taxi", 1955, "Yellow", 4, false, 281341);
            var testCar = new MakeCar("Webville Motors", "Test Car", 2014, "Marine", 2, true, 21);
*/
            var cars = [chevy] //, fiat, cadi, taxi, testCar];

            for (var i = 0; i < cars.length; i++) {
                cars[i].start();
                for (var j = 0; j <= Math.floor(Math.random() * 4); j++){
                    cars[i].drive();
                }
                cars[i].stop();
            }
        </script>
    </head>
    <body></body>
</html>
